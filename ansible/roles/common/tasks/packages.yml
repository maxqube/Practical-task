- name: Do an yum update & upgrade
  become: yes
  yum:
    name: '*'
    state: latest

- name: Enable EPEL Repository on CentOS 8
  become: yes
  yum:
    name: epel-release
    state: latest

- name: Install required packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - sudo